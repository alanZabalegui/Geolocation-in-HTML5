<!DOCTYPE html>
<html>
<head>
	<title> Mapa 1</title>

	<style type="text/css">
	html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map_canvas { height: 100% }
       </style>

	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false">
	</script>

	<script type="text/javascript">
	function inicio(){
		navigator.geolocation.getCurrentPosition(crea,erroX);
	}
	function crea(pos){
		var cont = document.getElementById("map_canvas");
		var lat = pos.coords.latitude;
		var lon = pos.coords.longitude;
		var nuevo =  new google.maps.LatLng(lat,lon);
		
		var pro = {
			center:nuevo,
			zoom:8,
			mapTypeId:google.maps.mapTypeId.ROADMAP
		};
		var map = new google.amps.Map(cont,pro);
	}
	function erroX(){
		alert("Posicion no encontrada");
	}

	</script>

</head>

<body onload="inicio()">
	<div id="map_canvas"></div>
</body>
</html>
